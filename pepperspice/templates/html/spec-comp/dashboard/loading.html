{% load static %}
   <div class="loading-screen" style="z-index: 2000;">
      <div class="loading-animation">
         <img src="{% static 'wallpapers_logos/universal/logo2.png' %}" width="200px" height="45px">
        <div class="loading-bar"></div>
      </div>
    </div>

<style>
   *{
  margin: 0;
  padding: 0;
}

.loading-screen{
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100vh;
  background-color: #f5f5f5;
  display: flex;
  align-items: center;
  justify-content: center;
  text-align: center;
}

.logo{
  width: 48px;
  height: 48px;
}

.loading-bar{
  width: 180px;
  height: 5px;
  background: #cfcfcf;
  margin-top: 22px;
  position: relative;
  overflow: hidden;
}

.loading-bar::before{
  content: '';
  width: 85px;
  height: 5px;
  background: red;
  position: absolute;
  left: -0px;
  animation: bluebar 1.5s infinite ease;
}

@keyframes bluebar{
  50%{
    left: 96px;
  }
}
</style>

<script>
   $(window).on('load', function () {
      $(".loading-screen").fadeOut("slow");
   });
  </script>
