<!DOCTYPE html>
<html lang="en">

<head>


    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css'>

    <title>Overview</title>
    <link rel="icon" type="image/png" href="assets/img/favicon.png" />

    <link href="https://fonts.googleapis.com/css?family=Montserrat:600,700,800,900" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,500" rel="stylesheet">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>

    <link rel="stylesheet" href="https://friendkit.cssninja.io/assets/css/bulma.css">
    <link rel="stylesheet" href="https://friendkit.cssninja.io/assets/css/core.css">
    <link rel="stylesheet" href="https://friendkit.cssninja.io/assets/css/app.css">



</head>

<body>

    <div class="view-wrapper">

     

        <!-- Question wrap -->
        <div class="questions-wrap is-smaller">
            <!-- Container -->
            <div class="container">

                <!-- /html/partials/global/placeload/questions/questions-shadow-dom-stats.html -->
                
                <div class="columns true-dom">
                 
                    

                    <div class="column is-6">
                        <!-- user stats -->
                        <div class="stats-wrapper">
                            <div class="stats-header">
                                <div class="avatar-wrapper">
                                    <img class="avatar" src="assets/img/avatars/jenna.png" data-demo-src="assets/img/avatars/jenna.png" data-user-popover="0" alt="">
                                    <div class="badge">
                                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-check"><polyline points="20 6 9 17 4 12"></polyline></svg>
                                    </div>
                                </div>
                                <div class="user-info">
                                    <h4>Jenna Davis</h4>
                                    <p>From Melbourne</p>
                                    <a class="button is-follow">Follow</a>
                                </div>
                                <div class="main-stats">
                                    <div class="stat-block">
                                        <h4>Questions</h4>
                                        <p>1337</p>
                                    </div>
                                    <div class="stat-block is-centered">
                                        <h4>Followers</h4>
                                        <p>618</p>
                                    </div>
                                    <div class="stat-block">
                                        <h4>Following</h4>
                                        <p>72</p>
                                    </div>
                                </div>
                            </div>

                          
                        </div>
                    </div>
                  
                </div>

            </div>
        </div>
    </div>

    
</body>


</html>
