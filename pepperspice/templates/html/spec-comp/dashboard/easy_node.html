<script>
$(document).ready(function () {
    document.getElementById("submit_button").disabled=true;

        var field1 = $("#node_name_").val();

        if (field1.length > 0) {
            $('#submit_button').removeClass('loading');

        } else {
            document.getElementById("submit_button").disabled=true;

});

 });
