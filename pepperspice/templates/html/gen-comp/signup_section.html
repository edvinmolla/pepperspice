<div class="modal fade" id="glassAnimals" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-lg" role="document">
      <div class="modal-content border-0">
      
       
        <div class="modal-body">
       
          <div class="body_container">
          
            <div class="app">
              <div class="app_content">
                <button type="button" style="float: right;margin-right: -25px;margin-top: -25px;" id="modalclose" class="btn btn-light">x</button>
                <h1 class="text-center">Sign Up</h1>
                <form class="the_form  mss-register-form" method="post" action="">
                  <!-- <label>Email:</label>
                  <input type="email" name="email" required="">
                  <label>Password:</label>
                  <input type="password" name="pass" required=""> -->
  
                  {% csrf_token %}
    {% load crispy_forms_tags %}
    {{ signup_form|crispy}}
  
  
   
    
    <!-- {{ form|crispy}} -->
  
    <small class="form-text text-muted">Use at least 8 charachters.
    </small><br/>
                  
                  <div class="text-center">
                    <small style="font-size: 10px;">
                      By clicking "Sign Up", you aggree to our <a href="" style="color: #1da1f2;">Terms of Service</a> and <a href="" style="color: #1da1f2;">Privacy Policy</a>
                    </small>
                    </div>
  
  
                
  
                  <button class="submit_btn" type="submit" id="submitbtn">Sign Up</button>
                </form>
               
              </div>
            </div>
          </div>
        </div>
      
      </div>
    </div>
  </div>
  
  
  
  <script>
  
  
    $(document).ready(function(){
        $("#modalbutton").click(function(){
            $("#glassAnimals").modal({
                backdrop: 'static',
                keyboard: false
            });
        });
    });
    
    
    
      $(function(){
     $('#modalbutton').click(function() {
       $('#glassAnimals').modal('show');
       $('.tobeblurred').addClass('blurthat');
     });
    });
    
    $(function(){
     $('#modalclose').click(function() {
       $('#glassAnimals').modal('hide');
       $('.tobeblurred').removeClass('blurthat');
     });
    });
    </script>
  
  
  <style>
    .blurthat {
      filter: blur(8px);
    }
  
    .modal-content {
      position: absolute;
      overflow: hidden;
      height: auto;
      min-height: 100vh;
      border-radius: 0px;
      background-color: transparent;
    }
  </style>
  
  <style>
    
    .body_container {
      position: absolute;
      width: 100%;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
    }
  
    .app {
      width: 330px;
      position: relative;
      display: block;
      background: #fff;
      box-shadow: -5px 0 40px rgba(0, 0, 0, 0.1);
      overflow: hidden;
      border-radius: 10px;
    }
  
    .app:before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 20px;
      height: 100%;
      background: #ac8daf;
      z-index: 1;
      -webkit-transition: all 0.3s cubic-bezier(0.5, 0, 0, 1.25);
      transition: all 0.3s cubic-bezier(0.5, 0, 0, 1.25);
      transition-delay: 0.2s;
    }
  
    .app:after {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 40px;
      height: 100%;
      background: #f1d4d4;
      -webkit-transition: all 0.3s cubic-bezier(0.5, 0, 0, 1.25);
      transition: all 0.3s cubic-bezier(0.5, 0, 0, 1.25);
      transition-delay: 0.1s;
    }
  
    .app_content {
      position: relative;
      display: block;
      padding: 30px;
      padding-left: 70px;
      -webkit-transition: all 0.3s cubic-bezier(0.5, 0, 0, 1.25);
      transition: all 0.3s cubic-bezier(0.5, 0, 0, 1.25);
      z-index: 99;
    }
  
    .form_nav {
      position: relative;
      display: inline-block;
      text-align: right;
      font-size: 17px;
      float: left;
    }
  
    .form_nav span {
      cursor: pointer;
      position: relative;
      display: inline-block;
      padding: 8px 20px;
      border-radius: 100px;
      transition: all 0.3s ease;
    }
  
    .active, .form_nav span:hover {
      box-shadow: 0 34px 34px rgba(0,0,0,.1);
      background: rgb(255,255,255,0.5);
    }
  
    .the_form {
      position: relative;
      display: block;
      margin-top: 60px;
      width: 100%;
      height: 360px;
    }
  
    .the_form label {
      position: relative;
      display: block;
      font-size: 14px;
      margin-bottom: 5px;
    }
  
    .the_form input {
      position: relative;
      display: block;
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1.5px solid #484c7f;
      background: #eee;
      border-radius: 5px;
      outline: none;
    }
  
    .submit_btn {
      position: absolute;
      bottom: 0;
      left: 0;
      display: block;
      width: 100%;
      padding: 10px;
      background: #484c7f;
      color: #fff;
      border-radius: 5px;
      outline: none;
      border: none;
      cursor: pointer;
    }
  
    .social_options {
      position: absolute;
      bottom: 70px;
      left: 0;
      right: 0;
      margin: auto;
      text-align: center;
      width: 100%;
    }
  
    .socio_title {
      position: relative;
      font-size: 14px;
      display: flex;
      justify-content: center;
      align-items: center;
      margin-bottom: 20px;
    }
  
    .socio_title:before, .socio_title:after {
      content: '';
      position: absolute;
      display: block;
      width: 30px;
      height: 1px;
      background: #000;
    }
  
    .socio_title:before {
      left: 30px;
    }
    .socio_title:after {
      right: 30px;
    }
  
    .social_options li {
      display: inline-block;
      position: relative;
      margin: 0 10px;
    }
  
    .social_options li a {
      width: 35px;
      height: 35px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: auto;
      font-size: 14px;
    }
  
    .facebook {
      color: #3b5998;
      border: 1.5px solid #3b5998;
    }
  
    .google {
      color: #dd4b39;
      border: 1.5px solid #dd4b39;
    }
  
    .twitter {
      color: #1da1f2;
      border: 1.5px solid #1da1f2;
    }
  
  
    /*ANIMATIONS*/
  
    .signin {
      display: block;
    }
  
    .signup {
      display: none;
    }
  
    .register_open .signup {
      display: block;
    }
  
    .register_open .signin {
      display: none;
    }
  
    .register_open .app {
      background: #ac8daf;
    }
  
    .register_open .app:before {
      width: 90%;
      background: #fff;
    }
  
    .register_open .app:after {
      width: 95%;
      background: #f1d4d4;
    }
  
    .register_open .app_content {
      padding: 30px;
      padding-right: 70px;
      -webkit-transition: all 0.3s cubic-bezier(0.5, 0, 0, 1.25);
      transition: all 0.3s cubic-bezier(0.5, 0, 0, 1.25);
    }
  </style>
